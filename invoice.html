
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='UTF-8'>
	
	<title>Editable Invoice</title>
	
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='css/print.css' media="print">
	<script src='js/jquery-1.3.2.min.js'></script>
	<script src='js/example.js'></script>

</head>

<body>

	<div id="page-wrap">

		<textarea id="header">INVOICE</textarea>
		
		<div id="identity">
		
            <textarea id="address">Jesse MacDonald
244 Vernon Ave, Apt. 1
Brooklyn, NY 11206
jrcmacdonald@gmail.com
(413) 884-4533</textarea>
		
		</div>
		
		<div style="clear:both"></div>
		
		<div id="customer">

            <textarea id="customer-title">Broadfin Capital LLC</textarea>

            <table id="meta">
                <tr>
                    <td class="meta-head">Invoice #</td>
                    <td><textarea>1</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Date</td>
                    <td><textarea id="date">September 16, 2015</textarea></td>
                </tr>
                <tr>
                    <td class="meta-head">Amount Due</td>
                    <td><div class="due"></div></td>
                </tr>
                <tr class="hiderow">
                	<td class="meta-head">Rate</td>
                	<td><textarea id="rate">35</textarea></td>
            </table>
		
		</div>
		
		<table id="items">
		
		  <tr>
		      <th>Date</th>
		      <th colspan="3">Hours Worked</th>
		      <th>Price</th>
		  </tr>
		  
		  <tr class="item-row">
		      <td><div class="delete-wpr"><textarea class="item-date" placeholder="D/M/YY">Date</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
		      <td colspan="3"><textarea class="hrs">7</textarea></td>
		      <td><span class="price">$245.00</span></td>
		  </tr>
		  
		  <tr class="hiderow">
		    <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank">
		      	<div class="hiderow">
			      	<label for="next-day-autofill">Auto-fill next day</label>
			      	<input type="checkbox" id="next-day-autofill" checked/>
			    </div>
		      </td>
		      <td colspan="2" class="total-line balance">Amount Due</td>
		      <td class="total-value balance"><div class="due">$245.00</div></td>
		  </tr>
		
		</table>
		
		<div id="terms">
		  <p>To be paid within 15 days of receipt</p>
		</div>
	
	</div>
	
</body>

</html>
